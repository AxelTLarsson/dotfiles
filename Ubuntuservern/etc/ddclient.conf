# /etc/ddclient.conf

# DNS-pekare för listan.axellarsson.nu
protocol=dyndns2
use=web, web=checkip.dyndns.com/, web-skip='IP Address'
server=dyndns.citynetwork.se
login=mail
password='password'
listan.axellarsson.nu

